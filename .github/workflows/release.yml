name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build and Release Desktop
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'MediaTracker v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  release-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install NDK
        run: sdkmanager "ndk;25.0.8775105"

      - name: Install frontend dependencies
        run: npm install

      - name: Init Tauri Android
        run: npm run tauri android init

      - name: Build Android APK
        run: npm run tauri android build -- --target aarch64
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      # Sign APK (Optional: Requires secrets setup, for now we release unsigned debug or release build)
      # For simplicity in this step, we assume standard build. 
      # Tauri v2 android build produces APKs in src-tauri/gen/android/app/build/outputs/apk/universal/release/
      
      - name: Get App Version
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk mediatracker-android-v${{ steps.get_version.outputs.VERSION }}.apk || mv src-tauri/gen/android/app/build/outputs/apk/universal/debug/app-universal-debug.apk mediatracker-android-v${{ steps.get_version.outputs.VERSION }}-debug.apk

      - name: Upload Android Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: mediatracker-android-*.apk
          draft: true
